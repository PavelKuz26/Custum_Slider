<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <span style="--i:1;"><img class="box_photo" src="./img/photo-1.jpg" alt="#"></span>
            <span style="--i:2;"><img class="box_photo" src="./img/photo-2.jpg" alt="#"></span>
            <span style="--i:3;"><img class="box_photo" src="./img/photo-3.jpg" alt="#"></span>
            <span style="--i:4;"><img class="box_photo" src="./img/photo-4.jpg" alt="#"></span>
            <span style="--i:5;"><img class="box_photo" src="./img/photo-5.jpg" alt="#"></span>
            <span style="--i:6;"><img class="box_photo" src="./img/photo-6.jpg" alt="#"></span>
            <span style="--i:7;"><img class="box_photo" src="./img/photo-7.jpg" alt="#"></span>
            <span style="--i:8;"><img class="box_photo" src="./img/photo-8.jpg" alt="#"></span>
        </div>
        <div class="btns">
            <div class="btn prev"></div>
            <div class="btn next"></div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
